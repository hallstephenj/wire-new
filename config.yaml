server:
  host: "0.0.0.0"
  port: 8000

database:
  path: "data/dinwire.db"

polling:
  rss_interval_minutes: 5
  search_interval_minutes: 15
  cleanup_interval_hours: 6

clustering:
  similarity_threshold: 0.30
  lookback_hours: 72

ai:
  model: "claude-haiku-4-5-20251001"
  batch_size: 20
  batch_wait_seconds: 60
  max_headline_chars: 100

stories:
  expiry_days: 7
  default_limit: 100
  ad_slot_interval: 25

frontend:
  refresh_interval_seconds: 30

search:
  queries:
    - "breaking news today"
    - "stock market news today"
    - "technology news today"
    - "political news today"
    - "world news today"
    - "top stories this week"
    - "AI news today"
    - "Trump news today"
    - "economy news today"
    - "Ukraine war latest"
    - "cybersecurity news"
    - "earnings report today"
    - "Supreme Court news"
    - "climate news today"
    - "crypto bitcoin news today"
